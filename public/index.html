<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
  <title>Push Notification with payload - ServiceWorker Cookbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: monospace;
      font-size: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
<p>This demo shows how to send push notifications with a payload.</p>
<form>
Public Key: <input id='public-key' type='text'></input>
<br>
<button id="subscribe">subscirbe</button>
<button id="unsubscribe">unsubscirbe</button>
</form>

<form>
Notification title: <input id='notification-title' type='text' value='Easy-Notify'></input>
Notification message: <input id='notification-message' type='text' value='Notification content'></input>
Notification delay: <input id='notification-delay' type='number' value='5'></input> seconds
Notification Time-To-Live: <input id='notification-ttl' type='number' value='0'></input> seconds
</form>

<button id="doIt">Request sending a notification!</button>

<script src="./index.js"></script>
</body>
</html>
