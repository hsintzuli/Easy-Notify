

<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Easy-Notify Playground</title>
      <!-- bootstrap css -->
      <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
      <!-- style css -->
      <link rel="stylesheet" href="/assets/css/demo.css">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css" rel="stylesheet"  />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
      <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
   </head>
   <!-- body -->
   <body class="main-layout">
      <!-- loader  -->
      <!-- <div class="loader_bg">
         <div class="loader"><img src="images/loading.gif" alt="#" /></div>
      </div> -->
      <!-- end loader -->
      <!-- header -->
      <header>
      </header>
      <!-- end header inner -->
      <!-- end header -->
      <!-- banner -->
      <section class="h-100 row align-items-center banner_main">
         <div class="container">
         <div class="row d_flex">
            <div class="col-md-6">
               <div class="text-bg">
                  <h1>Easy Notify Playground</h1>
               </div>
            </div>
            <div class="col-md-6">
               <form id="request" class="main_form">
                  <div class="row">
                     <div class="col-md-12 ">
                        <input id="channel-id" class="contactus" placeholder="Channel ID" type="type" name="Name"> 
                     </div>
                     <div class="col-md-12">
                        <input id="public-key" class="contactus" placeholder="Public Key" type="type" name="Email"> 
                     </div>
                     <div class="col-sm-6">
                        <button id="unsubscribe" class="send_btn unsubscribe-btn">UnSubscribe</button>
                     </div>
                     <div class="col-sm-6">
                        <button id="subscribe" class="send_btn subscribe-btn">Subscribe</button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </section>
   </body>
   <script>
         toastr.options = {
         "closeButton": false,
         "debug": false,
         "newestOnTop": false,
         "progressBar": true,
         "positionClass": "toast-top-right",
         "preventDuplicates": false,
         "onclick": null,
         "showDuration": "300",
         "hideDuration": "1000",
         "timeOut": "5000",
         "extendedTimeOut": "1000",
         "showEasing": "swing",
         "hideEasing": "linear",
         "showMethod": "fadeIn",
         "hideMethod": "fadeOut"
         }
      </script>
   </script>
   <script src="/assets/js/demo.js"></script>
</html>
